<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="main-header">
    <div class="logo">Poll Service</div>
    <nav>
        <button class="admin-btn hidden" onclick="window.location.href='/admin.html'">Управление</button>
        <a href="/main.html">Главная</a>
        <a href="/profile.html" class="active">Профиль</a>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </nav>
</header>

<main class="main-content">
    <h1>Профиль пользователя</h1>
    <div id="user-profile">
        <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
        <p><strong>Роль:</strong> <span id="role"></span></p>
        <p><strong>Токен:</strong> <span id="token"></span></p>
        <div class="profile-picture-section">
            <h2>Фотография профиля</h2>
            <img id="profile-picture" src="/images/fallback-profile.png" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
            <div style="margin-top: 10px;">
                <input type="file" id="profile-picture-input" accept="image/*">
                <button class="submit-btn" onclick="uploadProfilePicture()">Загрузить фото</button>
            </div>
        </div>
        <div class="statistics-section">
            <h2>Статистика</h2>
            <p><strong>Пройдено опросов:</strong> <span id="completed-polls">0</span></p>
        </div>
    </div>
</main>
<script src="/js/hh.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/profile.js"></script>
<script src="/js/jwt-decode.min.js"></script>
</body>
</html>
