<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями и опросами | Poll Service</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<header class="main-header">
    <div class="logo">Poll Service</div>
    <nav>
        <button class="admin-btn" onclick="window.location.href='/admin.html'">Управление</button>
        <a href="/main.html">Главная</a>
        <a href="/profile.html">Профиль</a>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </nav>
</header>

<main class="main-content">
    <h1>Управление пользователями</h1>

    <!-- Таблица пользователей -->
    <table id="users-table">
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Пользователи будут загружаться сюда -->
        </tbody>
    </table>

    <h1>Управление опросами</h1>

    <!-- Таблица опросов -->
    <table id="polls-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Опросы будут загружаться сюда -->
        </tbody>
    </table>
</main>

<script src="/js/admin.js"></script>
<script src="/js/hh.js"></script>
</body>
</html>
