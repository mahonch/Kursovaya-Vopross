<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос | Poll Service</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/auth.js"></script>
    <script src="/js/poll.js"></script>
    <script src="/js/jwt-decode.min.js"></script>
</head>
<body>
<header class="main-header">
    <div class="logo">Poll Service</div>
    <nav>
        <button class="admin-btn hidden" onclick="window.location.href='/admin.html'">Управление</button>
        <a href="/main.html">Главная</a>
        <a href="/profile.html">Профиль</a>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </nav>
</header>

<main class="main-content">
    <div class="welcome-message">
        <h1 id="poll-title">Загрузка опроса...</h1>
    </div>

    <section class="poll-section">
        <div id="youtube-video" style="text-align: center; margin: 20px 0;"></div>
        <div id="questions" class="questions-grid"></div>
        <div style="text-align: center; margin: 20px;">
            <button id="submit-responses" class="submit-btn hidden">Отправить ответы</button>
        </div>
        <div id="statistics" class="statistics-section"></div>
    </section>
</main>
</body>
</html>
