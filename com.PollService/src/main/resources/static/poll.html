<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос | Poll Service</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="main-header">
    <div class="logo">Poll Service</div>
    <nav>
        <button class="admin-btn hidden" onclick="window.location.href='/admin.html'">Управление</button>
        <a href="/main.html">Главная</a>
        <a href="/profile.html">Профиль</a>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </nav>
</header>

<main class="main-content">
    <section class="poll-section">
        <h1 id="poll-title" class="text-2xl font-bold mb-4"></h1>
        <div id="youtube-video" class="mb-4"></div>
        <div id="questions" class="questions-grid"></div>
        <button id="submit-responses" class="submit-btn hidden">Отправить ответы</button>
    </section>

    <section id="statistics" class="statistics-section"></section>

    <section id="comments-section" class="comments-section">
        <h2 class="text-xl font-bold mb-2">Добавить комментарий</h2>
        <div class="comment-form">
            <textarea id="comment-text" class="comment-textarea" placeholder="Ваш комментарий..." required></textarea>
            <button id="submit-comment" class="submit-btn">Отправить</button>
        </div>
        <div id="comments" class="comments-list"></div>
    </section>
</main>

<script src="/js/auth.js"></script>
<script src="/js/poll.js"></script>
<script src="/js/checkRoleAndUpdateButton.js"></script>
</body>
</html>
