<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Poll Service</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showTab('login')">Вход</button>
            <button class="tab-btn" onclick="showTab('register')">Регистрация</button>
        </div>

        <div id="login-form" class="auth-form">
            <h2>Вход в систему</h2>
            <form id="login">
                <div class="form-group">
                    <label for="login-username">Имя пользователя</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-btn">Войти</button>
            </form>
        </div>

        <div id="register-form" class="auth-form" style="display: none;">
            <h2>Регистрация</h2>
            <form id="register">
                <div class="form-group">
                    <label for="reg-username">Имя пользователя</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
        </div>

        <div id="auth-loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Перенаправление...</p>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
